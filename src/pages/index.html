<script>
   function sendMessage() {
     // Get the input value
     var messageInput = document.getElementById('message-input');
     var messageText = messageInput.value.trim();

     // If input is empty, do nothing
     if (messageText === '') {
       return;
     }

     // Create user message element
     var userMessageDiv = createMessageBubble('You', messageText, 'bg-blue-600 text-white');

     // Append user message to message container
     var messageContainer = document.getElementById('message-container');
     messageContainer.appendChild(userMessageDiv);

     // Clear the input field
     messageInput.value = '';

     // Simulate AI response after a delay
     setTimeout(function() {
       var aiResponse = getAIResponse(messageText); // Get AI response based on user message
       var aiMessageDiv = createMessageBubble('AI', aiResponse, 'bg-gray-100 text-gray-800');
       messageContainer.appendChild(aiMessageDiv);
     }, 1000);
   }

   function createMessageBubble(label, content, bgColor) {
     var messageDiv = document.createElement('div');
     messageDiv.className = 'flex mb-4';
     var messageBubble = document.createElement('div');
     messageBubble.className = bgColor + ' rounded-lg py-2 px-4 max-w-xs break-words';
     var messageLabel = document.createElement('p');
     messageLabel.className = 'text-sm';
     messageLabel.textContent = label;
     var messageContent = document.createElement('p');
     messageContent.textContent = content;

     messageBubble.appendChild(messageLabel);
     messageBubble.appendChild(messageContent);
     messageDiv.appendChild(messageBubble);

     return messageDiv;
   }

   function getAIResponse(userMessage) {
     // Simulate AI response based on user message
     if (userMessage.toLowerCase().includes('hello')) {
       return "Hello! How can I assist you today?";
     } else if (userMessage.toLowerCase().includes('machine learning')) {
       return "Machine learning is a subset of artificial intelligence...";
     } else {
       return "I'm sorry, I'm not sure how to respond to that.";
     }
   }
 </script>
